name: psn-price-watch

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC = 09:00 TRT
  workflow_dispatch:       # allow manual trigger

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build watchlist (Apify)
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: python scripts/apify_resolve.py

      - name: Fetch prices (PlatPrices, TR)
        env:
          PLAT_KEY: ${{ secrets.PLAT_KEY }}
          REGION: TR
        run: python scripts/fetch_prices.py

      - name: Diff & Notify (Discord optional)
        env:
          DISCORD_WEBHOOK: ${{ secrets/DISCORD_WEBHOOK }}
        run: python scripts/diff_report.py

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/*.md
